<!DOCTYPE html>
<html>
    <head>
        <title>My page</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Form</legend>
                <label>Name</label>
                <input type="text" name="name"><br><br>
                <label>Phone number</label>
                <input type="number"><br><br>
                <label>Email</label>
                <input type="email"><br><br>
                <label>Gender</label><br>
                <input type="radio" name="gender" value="female ">Female<br>
                <input type="radio" name="gender" value="male">Male<br><br>
                <label>Favourite city</label><br>
                <input type="checkbox" name="favourite city" value="melbourne">Melbourne<br>
                <input type="checkbox" name="favourite city" value="Sydney">Sydney<br><br>
                <input type="submit">
            </fieldset>
        </form>
    </body>
</html>
